<!doctype html>
<html lang="en">
  <p>Diseño  de vehiculos </p>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Diseño de vehiculo </title>
  </head>
  <body>
    <div class="facturarepuesto">
      <br>
      <h4>--------- Diseño vehiculo --------</h4>
      <form [formGroup]="disenoform" (ngSubmit)="guardarDiseno()">
        <div>

          <br>
          <label> marca</label>
          <input type="text" formControlName="marca" class="form-control">
          <br>
          <label> modelo</label>
          <input type="text" formControlName="modelo" class="form-control">
          <br>
          <button type="submit" class="btn btn-success" [disabled]="disenoform.invalid">GUARDAR</button>
        </div>
      </form>
    </div>
  </body>
</html>
