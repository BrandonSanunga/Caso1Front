<h1 style="text-align: center;">
    SELECCIONES EL RECLAMO Y GU√ÅRDELO</h1>
<div class="container">
    <form [formGroup]="reclamoForm" (ngSubmit)="guardarReclamo(solicitudList)">

        <div class="form-group">
            <label>Solicitud:</label>
            <select name="fk_id_solicitud" id="fk_id_solicitud" formControlName="fk_id_solicitud" class="form-control">
        <option [ngValue]="solicitudList">{{solicitudList}}</option>
      </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="reclamoForm.invalid" [mat-dialog-close]>
            GUARDAR</button>
        <a type="button" class="btn btn-danger" [mat-dialog-close]>CANCELAR</a>
    </form>
</div>
