<!doctype html>
<html lang="en">
  <p>Caracteristicas de vehiculos </p>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> Caracteristicas </title>
  </head>
  <body>
    <div class="facturarepuesto">
      <br>
      <h4>--------- caracteristicas --------</h4>
      <form [formGroup]="caracteristicasform" (ngSubmit)="guardarCaracteristicas()">
        <div>
          <label> id caracteristica</label>
          <input type="text" formControlName="id_caracteristica" class="form-control">
          <br>
          <label> capacidad de carga</label>
          <input type="text" formControlName="capacidad_carga" class="form-control">
          <br>
          <label> cilindros</label>
          <input type="number" formControlName="cilindros" class="form-control">
          <br>
          <label> direccion</label>
          <input type="text" formControlName="direccion" class="form-control">
          <br>
          <label> interior</label>
          <input type="text" formControlName="interior" class="form-control">
          <br>
          <label> motor</label>
          <input type="text" formControlName="motor" class="form-control">
          <br>
          <label> numero de puertas</label>
          <input type="number" formControlName="numero_de_puertas" class="form-control">
          <br>
          <label> rines</label>
          <input type="text" formControlName="rines" class="form-control">
          <br>
          <label> seguridad</label>
          <input type="text" formControlName="seguridad" class="form-control">
          <br>
          <label> tecnologia</label>
          <input type="text" formControlName="tecnologia" class="form-control">
          <br>
          <label> velocidades</label>
          <input type="number" formControlName="velocidades" class="form-control">
          <br>
          <label> vidrios</label>
          <input type="text" formControlName="vidrios" class="form-control">
          
          <br>
          <button type="submit" class="btn btn-success">GUARDAR</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
