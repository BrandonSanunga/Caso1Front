<!doctype html>
<html lang="en">
  <p>Repuestos</p>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> Repuestos </title>
  </head>
  <body>
    <div class="facturarepuesto">
      <br>
      <h4>--------- repuestos --------</h4>
      <form [formGroup]="repuestosform" (ngSubmit)="guardarrepuestos()">
        <div>
          <br>
          <label> id diseno</label>
          <!--seleccionar id directamente de la tabla de disenos-->
          <select name="id_diseno" id="id_diseno" formControlName="id_diseno" class="form-control">
            <option value="item.id_diseno" *ngFor="let item of disenos">{{item.id_diseno}}</option>
          </select>
          <br>
          <label> nombre repuesto</label>
          <input type="text" formControlName="nombre_repuesto" class="form-control">
          <br>
          <label> precio de venta</label>
          <input type="text" formControlName="precio" class="form-control">
          <br>
          <button type="submit" class="btn btn-success" [disabled]="repuestosform.invalid">GUARDAR</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
