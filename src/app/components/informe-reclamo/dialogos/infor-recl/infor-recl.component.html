<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garantia</title>
</head>
<body>
  <div class="card-body">
    <label for="basic-url" class="form-label">Descripcion Garantia</label>
    <div class="input-group mb-1">
      <div class="form-floating">
        <textarea class="form-control" [(ngModel)]="garantia.descripcion" placeholder="Descripcion" id="floatingTextarea" style="width: 700px;height: 150px;" disabled></textarea>
        <label for="floatingTextarea">Descripcion</label>
      </div>
    </div>
    <div class="input-group mb-1">
      <div class="form-floating">
        <textarea class="form-control" [(ngModel)]="garantia.detallegarantia[0].cobertura" placeholder="Descripcion" id="floatingTextarea" style="width: 700px;height: 150px;" disabled></textarea>
        <label for="floatingTextarea">Cobertura</label>
      </div>
    </div>
    <div class="input-group mb-1">
      <div class="form-floating">
        <textarea class="form-control" [(ngModel)]="garantia.detallegarantia[0].perido" placeholder="Descripcion" id="floatingTextarea" style="width: 700px;height: 150px;" disabled></textarea>
        <label for="floatingTextarea">Periodo</label>
      </div>
    </div>
</div>
</body>
</html>
