<br>
<h1 class="display-4 text-center my-5">CATALOGO DE VEHICULOS</h1>
<br>
<button class="btnadmin btn-primary" (click)="verCatalogo()" style="text-transform:uppercase;">
  <i class="fa fa-pencil" aria-hidden="true"></i> administrar catalogo</button>
<br>
<div class="contAutos">
    <div class="card-group mt-3" *ngFor="let item of catalogoList">
        <div class="cards">
            <!--<label type="text" class="form-control" id="name" [(ngModel)]="imageName"
          name="name" [textContent]="item.links_imagen.name"></label>-->
      <div class="imagecontainer" >
        <img [src]="item.links_imagen"  height="200" width="330"
          class="imagenAuto">
          <label>{{item.links_imagen.name}}</label>
      </div>
      <div class="card-body">
        <i class="fa fa-car" aria-hidden="true"></i>
        <h2 class="card-title" style="text-transform:capitalize;">{{item.diseno.marca}}, {{item.diseno.modelo}}
        </h2>

        <h3 class="card-text">AÃ±o: {{item.year_vehiculo}}</h3>
        <h3 class="card-text"> Motor: {{item.caracteristica.motor}}</h3>
      </div>
      <div class="card-footer">
        <h4 class="card-text">Seguridad: {{item.caracteristica.seguridad}}</h4>
        <h4 class="card-text">Tecnologia: {{item.caracteristica.tecnologia}}</h4>
        <br>
        <!--<buton class="btn btn-primary" routerLink="/cotizacion">Cotizar</buton>-->
      </div>
        </div>
    </div>
