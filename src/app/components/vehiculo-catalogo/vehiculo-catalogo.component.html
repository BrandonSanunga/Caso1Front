<div class="contAutos">
  <div class="card-group mt-3" *ngFor="let item of catalogoList">
    <div class="cards">
      <div class="imagecontainer">
        <img class="card-img-top"
          src="https://www.chevrolet.com.ec/content/dam/chevrolet/south-america/ecuador/espanol/vdc-collections/2019/cars/nuevo-beat/nuevo-beat/01-images/2019-beat-top-nav-jellybean.jpg?imwidth=1500"
          alt="Card image cap">
      </div>
      <div class="card-body">
        <h2 class="card-title" style="text-transform:capitalize;">{{item.diseno.marca}}, {{item.diseno.modelo}}
        </h2>

        <p class="card-text">A単o: {{item.year_vehiculo}}</p>
        <p class="card-text">Motor: {{item.caracteristica.motor}}</p>

      </div>
      <div class="card-footer">
        <!--<small class="text-muted"> {{item.links_imagen}}</small>-->
        <!--<td><button type="submit" class="btn btn-success">Ver Detalles</button></td>-->
      </div>
    </div>
  </div>
</div>
